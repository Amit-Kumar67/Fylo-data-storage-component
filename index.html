<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <section class="container">
    <div class="fyloContainer">
      <figure class="logo">
        <img src="./images/logo.svg" alt="logo">
      </figure>
      <div class="iconContainer">

        <figure class="icons">
          <img class="icons1" src="./images/icon-document.svg" alt="icon-document">
      </figure>
      
      <figure class="icons">
        <img class="icons1" src="./images/icon-folder.svg" alt="icon-folder">
      </figure>
      
      <figure class="icons">
        <img class="icons1" src="./images/icon-upload.svg" alt="icon-upload">
      </figure>
    </div>

    </div>
    <div class="storage">
      <div class="info">
        <p class="text"> You’ve used 815 GB of your storage </p>
      </div>
    
      <div class="progressbar">
        <div class="progress">
          <span></span>
        </div>
      </div>

      <div class="datasize">
       <p> 0 GB</p>
        <p>1000 GB</p> 
      </div>
      
    </div>
  </section>
  <div class="notify">
    <p class="num">185 
      <span class="message"> &nbsp; GB Left</span>
    </p>
    
  </div>
  <!-- ::after -->

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
